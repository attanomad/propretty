query FindPropertyById($where: PropertyWhereUniqueInput!) {
  findUniqueProperty(where: $where) {
    name
    description
    status
    uniqueCode
    id
    commercialStatus
    furnishing
    floorSize
    landSize
    location {
      id
      address
      subdistrict
      district
      province
      postalCode
      country
      latitude
      longitude
    }
    priceList {
      id
      price
      currency
    }
    type {
      id
      name
    }
    mediaList {
      id
      url
      mimetype
    }
    amenities {
      id
      name
    }
  }
}

query FindProperties($where: PropertyWhereInput) {
  findProperties(where: $where) {
    id
    name
    uniqueCode
    type {
      id
      name
    }
    mediaList {
      url
    }
    createdAt
    updatedAt
  }
}
