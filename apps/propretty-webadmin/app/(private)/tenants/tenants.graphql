query FindTenants(
  $where: TenantWhereInput
  $take: Int
  $skip: Int
  $cursor: TenantWhereUniqueInput
) {
  findManyAndCountTenants(
    where: $where
    take: $take
    skip: $skip
    cursor: $cursor
  ) {
    data {
      id
      nationalId
      firstName
      lastName
      gender
      createdAt
      updatedAt
    }
    count
  }
}
